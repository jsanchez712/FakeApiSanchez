<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button [routerLink]="['/home']" routerDirection="back" color="medium">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title slot="secondary">Leer Poema</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="poema">
    <ion-card-header>
      {{poema.autor}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>{{poema.genre}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{poema.date}}</ion-label>
        </ion-item>
        <ion-item>
          {{poema.poema}}
        </ion-item>
      </ion-list>
      <ion-button shape="round" color="secondary" size="small" (click)="editRecord(poema)">
        <ion-icon size="small" slot="icon-only" autor="create"></ion-icon>
      </ion-button>
      <ion-button shape="round" color="danger" size="small" (click)="removeRecord(poema.id)">
        <ion-icon size="small" slot="icon-only" autor="trash"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
